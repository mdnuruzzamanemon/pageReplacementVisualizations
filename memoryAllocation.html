      <select id="algorithm">

        <option value="bestFit">Best Fit</option>
        <option value="worstFit">Worst Fit</option>
        <option value="nextFit">Next Fit</option>

      <label for="blockSizes">Block Sizes (comma-separated):</label>
      <input type="text" id="blockSizes" placeholder="e.g., 100, 500, 200, 300, 600" required>
